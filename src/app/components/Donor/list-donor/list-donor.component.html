<div class="row">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search..." />
    <i class="fas fa-search icon search-icon" aria-hidden="true"></i>
  </div>
</div>
<div class="row">
  <div class="list-group">
    <app-donor
      [donor]="donor"
      *ngFor="let donor of donors"
      (click)="getDetails(donor)"
    ></app-donor>
  </div>

  <app-donor-details [donor]="selectedDonor" ></app-donor-details>
</div>
